<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title> Table card header </mat-card-title>
    <mat-card-subtitle> table card subtitle </mat-card-subtitle>
  </mat-card-header>
  <br />
  <mat-card-content>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z2">
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.item}}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost of product</th>
        <td mat-cell *matCellDef="let transaction">
          {{transaction.cost | currency}}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency}}</td>
      </ng-container>
      <!-- menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>Mer</th>
        <td mat-cell *matCellDef="let transaction">
          <button mat-fab extended [matMenuTriggerFor]="menu">
            <mat-icon>play_arrow</mat-icon>
            Start
            <mat-icon iconPositionEnd>more_vertical</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Disclaimer column -->
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="3">
          Please note that the cost of items displayed are completely and
          totally made up.
        </td>
      </ng-container>

      <!--Row configs-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="['disclaimer']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>

<!--meny-->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>pause</mat-icon>
    <span>pause</span>
  </button>
  <button mat-menu-item>
    <mat-icon>play_arrow</mat-icon>
    <span>Aktiver</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon>done</mat-icon>
    <span>Avslutt</span>
  </button>
</mat-menu>
